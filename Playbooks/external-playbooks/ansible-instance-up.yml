---
- name: Create OpenStack instances
  hosts: localhost
  vars_files:
    - ../vars-etc/instances-vars.yml
    - ../vars-etc/private-vars.yml

  tasks:
    - name: "{{ setupansible }}"
      os_server:
        name: Ansibleserver1
        state: present
        region_name: RegionOne
        image: Ubuntu server 20.04
        availability_zone: Education
        key_name: "{{ key_name }}"
        network: "{{ network }}"
        auto_ip: true
        flavor_ram: 1024
        security_groups:
          - SSH
          - default
    
    - name: Pause for 40 secs to allow Ansibleserver1 to complete its startup
      pause:
        seconds: 40

- name: Copy ssh-key and clouds.yaml to Ansibleserver1
  import_playbook: copy-files-to-ansible.yml

- name: Install all necessary programs and ansible modules on Ansibleserver1
  import_playbook: ansible-setup.yml



