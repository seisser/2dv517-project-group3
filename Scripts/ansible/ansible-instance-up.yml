---
- name: Create OpenStack instances
  hosts: localhost
  vars_files:
    - ./vars-etc/instances-vars.yaml
    - ./vars-etc/private-vars.yml

  tasks:
    - name: "{{ setupansible }}"
      os_server:
        name: Ansibleserver1
        state: present
        region_name: RegionOne
        image: Ubuntu server 20.04
        availability_zone: Education
        key_name: "{{ key_name }}"
        network: "{{ network }}"
        auto_ip: true
        flavor_ram: 1024
        security_groups:
          - SSH
          - default

